<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <main>
        <h1 class="text-center mt-5 fw-bold text-info">Money Master</h1>
        <section class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <img class="img-fluid" src="images/money-dollar.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">Income</h5>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Income</span>
                                <input id="income-field" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <h5 class="card-title text-center mb-3">Expenses</h5>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Food</span>
                                <input id="food-field" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Rent</span>
                                <input id="rent-field" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                                <input id="clothes-field" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="d-grid gap-2 col-3 mx-auto">
                                <button id="calculate-btn" class="btn btn-primary" type="button">Calculate</button>
                            </div>
                            <h5 class="text-center mt-3">Total Expenses: <span id="total-expenses">0</span></h5>
                            <h5 class="text-center mt-2 mb-3">Balance: <span id="total-balance">0</span></h5>

                            <div class="input-group mb-3">
                                <input id="save-amount-persent" type="text" class="form-control" placeholder="Save" aria-label="Username">
                                <span class="input-group-text">%</span>
                                <button id="seve-btn" class="btn btn-primary" type="button">Save</button>
                            </div>
                            <h5 class="text-center mt-3">Saving Amount: <span id="saving-amount">0</span></h5>
                            <h5 class="text-center mt-3">Remaining Balance: <span id="remining-balance">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/app.js "></script>
</body>

</html>
